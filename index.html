<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day!</title>
    <link rel="stylesheet" href="tamba.css">
</head>
<body>
    
   
    <audio id="bgMusic" src="j97.mp3" loop></audio>
    
    <div class="container" id="mainContainer">
        <h1>Happy Women's Day! 💐</h1>
        <p class="gift">Quà cáp gì chưa chị đẹp? 🎁</p>
        <div class="nut" style="margin-top: 20px;">
            <button id="btnMove" onmouseover="hoveredNo()">Chị đẹp có người tặng rồi nha</button>
            <button id="btnClick">Chưa có ai tặng hết nè</button>
        </div>
        
    </div>
    <button id="playMusic">🎵 Bật nhạc 🎵  </button>

    <div id="popup">
        <p style="font-family:'Courier New', Courier, monospace; font-weight: bold;">Nhập tên chị đẹp vào đây, ghi đầy đủ VD: Phương Tuấn chứ không ghi Jack</p>
        <input type="text" id="inputName" placeholder="Tên chị đẹp">
        <button onclick="showMessage()">Xác nhận</button>
    </div>

    <div id="messageBox">
        <img id="messageImage" src="" alt="Ảnh chị đẹp" class="message-img">
        <p id="messageText"></p>
        <button onclick="closeMessage()">Đóng</button>
        <a id="joinButton" href="https://www.facebook.com/groups/672167156894949" target="_blank">
            <button>Join With Đóm Con</button>
        </a>
        
    </div>
    <p id="copyright">© Hàng chính chủ, bảo hành trọn đời Mr.DHau sieu cap dep trai 😎</p>



    <script src="tamba.js"></script>
</body>
</html>
